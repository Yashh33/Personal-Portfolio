<body>
    <div class="container">
        <div class="sidebar sidebargo">
             
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/aboutme.html">About Me</a></li>

                    <li><a href="/blog.html">Blog</a></li>

                </ul>
            </nav>

        <div class="main">
          <div class="hamburger">
            <img src="menu bar icon.png" alt="error" width="23" class="menubar">
        <!-- </div>
        <div class="cross"> -->
            <img src="cross.png" alt="error" width="23" class="cross">
        </div>
             <div class="contactform">
                <h1>Contact Me for work/general Enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Your Name:</label>
                        <input type="text" class="form-control" id="clientname" aria-describedby="emailHelp">
                      </div> 
                    <div class="mb-3">
                      <label for="clientemail" class="form-label">Email address:</label>
                      <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                    </div>  
                    <div class="mb-3">
                      <label for="clientphone" class="form-label">Phone:</label>
                      <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div id="emailHelp" class="form-text">We'll never share your personel details with anyone else.</div>
                    <div class="mb-3">
                        <label for="clientreq" class="form-label">Type your prject requirments</label>
                        <textarea id="w3review" name="w3review" rows="4" cols="25"></textarea>
                      </div>
                    <div class="mb-3 form-check" id="checkboxclass">
                      <input type="checkbox" class="form-check-input" id="checkbox">
                      <label class="form-check-label" for="checkbox">Tick if it's urgent</label>
                    </div>
                    <div class="btn-sm">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </form>
             </div>
        </div>
    </div>
    <script src="index.js"></script>
